<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Opeartion</title>


    <!-- css link -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="bg-gray-100 min-h-screen p-5">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-700 mb-3 sm:mb-0">
        User Management
      </h1>
      <button
        id="newUser"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
      >
        + New User
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-cyan-300 rounded-lg shadow">
      <table class="w-full text-center border-collapse">
        <thead class="bg-cyan-800 text-white">
          <tr>
            <th class="py-2 border">S.No</th>
            <th class="py-2 border">Picture</th>
            <th class="py-2 border">Name</th>
            <th class="py-2 border">Age</th>
            <th class="py-2 border">City</th>
            <th class="py-2 border">Email</th>
            <th class="py-2 border">Phone</th>
            <th class="py-2 border">Post</th>
            <th class="py-2 border">Start Date</th>
            <th class="py-2 border">Action</th>
          </tr>
        </thead>
        <tbody id="data" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      id="userForm"
      class="fixed inset-0 bg-black/70 flex items-center justify-center z-50"
    >
      <div class="bg-white w-full max-w-lg rounded-lg shadow-lg p-6 relative">
        <button
          class="absolute top-3 right-4 text-gray-500 hover:text-gray-700 text-2xl"
          onclick="closeForm()"
        >
          ×
        </button>
        <h2 id="formTitle" class="text-xl font-semibold text-gray-700 mb-4">
          Add New User
        </h2>

        <form id="myForm" class="space-y-4">
          <div class="flex flex-col items-center">
            <label
              for="imgInput"
              class="relative w-32 h-32 border-2 border-dashed border-gray-400 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-50"
            >
              <span class="text-3xl text-gray-500">＋</span>
              <input type="file" id="imgInput" class="hidden" />
            </label>
            <img
              src="./image/Profile Icon.webp"
              id="previewImg"
              alt="Preview"
              class="w-32 h-32 rounded-full mt-2"
            />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700">Name:</label>
              <input type="text" id="name" class="w-full p-2 border rounded" required />
            </div>
            <div>
              <label class="block text-gray-700">Age:</label>
              <input type="number" id="age" class="w-full p-2 border rounded" required />
            </div>
            <div>
              <label class="block text-gray-700">City:</label>
              <input type="text" id="city" class="w-full p-2 border rounded" required />
            </div>
            <div>
              <label class="block text-gray-700">Email:</label>
              <input type="email" id="email" class="w-full p-2 border rounded" required />
            </div>
            <div>
              <label class="block text-gray-700">Phone:</label>
              <input type="text" id="phone" class="w-full p-2 border rounded" required />
            </div>
            <div>
              <label class="block text-gray-700">Post:</label>
              <input type="text" id="post" class="w-full p-2 border rounded" required />
            </div>
            <div>
              <label class="block text-gray-700">Start Date:</label>
              <input type="date" id="sDate" class="w-full p-2 border rounded" required />
            </div>
          </div>

          <div class="flex justify-end gap-3 mt-6">
            <button
              type="button"
              class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
              onclick="closeForm()"
            >
              Close
            </button>
            <button
              type="submit"
              id="submitBtn"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
